{{extend 'editsymp/layout.html'}}

<h1>Manage TimeBlocks</h1>
<ul>
{{for timeblock in timeblocks:}}
    <li id="timeblock_{{=timeblock.id}}">
        {{=B(A(timeblock.start_time.strftime(TIME_FORMAT),
            _href=URL("edit_timeblock", args=timeblock.id),
            cid="timeblock_%s" % timeblock.id))}}: {{=timeblock.desc}}</li>
{{pass}}
</ul>
<h1>Add Timeblock</h1>
{{=form}}
